<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form </title>
</head>
<body>
        <form action="index.php" method="post">
        <label for="username">UserName:</label>
        <input type="text" id="username" placeholder="Ex:Donal Wolf" minlength="5" maxlength="20" required>

        <label for="passward">Passward:</label>
        <input type="password" id="passward" placeholder="Ex:Donal1123"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ex:Donwol11@gmail.com"><br>

        <label for="phone">phone:</label>
        <input type="tel" id="phone" placeholder="Ex:111-222-3333" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">Birthday:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" ><br>

        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="gender">
        <label for="other">Other</label>
        <input type="radio" id="other" value="other" name="gender"><br>

        <label for="payment">Payment</label>
        <select name="" id="">
            <option value="card">Card</option>
            <option value="cash">Cash</option>
            <option value="online">Online</option>
        </select><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="4" cols="30"></textarea><br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <input type="reset"><br>
        <input type="submit">
    </form>
    
</body>
</html>
