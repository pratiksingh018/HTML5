<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My fourth lesson</title>
</head>
<body>
    <!--GROUP TOGETHER HTML-->
    <!--SPAN :-- inline container to group elements for styling purposes-->
    <!--DIV :-- block container to group elements for styling purposes-->

    <h1><span style="background-color: brown;">This is a <b>span</b> heading</span></h1>
    <h1><div style="background-color: beige;">This is a <b>div</b> heading</div></h1>

    <p><span style="background-color: bisque;">This is a span paragraph</span></p>
    <p><div style="background-color: blue;">This is a div paragraph </div></p>
    
</body>
</html>
